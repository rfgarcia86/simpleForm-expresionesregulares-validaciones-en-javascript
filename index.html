<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Formulario</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <h1>Formularios</h1>
        <form id="formulario" novalidate>
            <input 
                class="form-control mb-2"
                type="text"
                name="nombreUsuario"
                id="nombreUsuario"
                autocomplete="off"
                placeholder="Nombre de Usuario"                                               
            />       
            <p class="text-danger mb-2 d-none" id="alertaNombre">Erroasdfa   asfasr</p>
            <input 
                class="form-control mb-2"
                type="email"
                name="correoUsuario"
                id="correoUsuario"
                autocomplete="off"
                placeholder="Correo de Usuario"                
            />
            <p class="text-danger mb-2 d-none" id="alertaCorreo">Erroasdasdfas  asf  afsfr</p>
            <button class="btn btn-primary" type="submit">Enviar</button>            
        </form>

        <div class="alert alert-success my-2 d-none" id="alertaEnvio">
            Datos Enviados Satisfactoriamente
        </div>    
    </div>
    
    <script src="app.js"></script>
</body>
</html>
